    <script>
        // Hàm để lấy giá trị của một tham số từ URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    
        function setParam(paramName, paramValue){
            if (paramValue != null){
                // Save cookie
                document.cookie = `${paramName}=` + encodeURIComponent(paramValue) + "; path=/";
            }
        }
        // Get params from URL
        var token = getParameterByName('token');
        var click_id = getParameterByName('wwaff_click_id');
        var commission = getParameterByName('commission');
        var lead_amount = getParameterByName('lead_amount');
        var pub_id = getParameterByName('pub_id');
    
        // Save params to cookie
        setParam('token',token);
        setParam('click_id', click_id);
        setParam('commission', commission);
        setParam('lead_amount', lead_amount);
        setParam('pub_id', pub_id);

    </script>
